<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Order — 주문</title>
<link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">QR Order</div>
  <div class="table" id="tableLabel">테이블 -</div>
</header>

<main class="container">
  <section class="menu">
    <h2>메뉴</h2>
    <div id="menuList" class="cards"></div>
  </section>

  <aside class="cart">
    <h2>장바구니</h2>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <div class="line"><span>합계</span><span id="cartTotal">0원</span></div>
      <button id="btnCheckout" class="btn primary">주문하기</button>
    </div>
    <details class="recent">
      <summary>방금 주문</summary>
      <div id="recentOrders"></div>
    </details>
  </aside>
</main>

<!-- Code Modal -->
<div id="codeModal" class="modal hidden">
  <div class="modal-box">
    <h3>일일 결제코드 입력</h3>
    <p class="muted">직원 안내판의 6자리 코드를 입력해주세요.</p>
    <input id="codeInput" maxlength="6" placeholder="6자리" inputmode="numeric" />
    <div class="row">
      <button id="codeCancel" class="btn">취소</button>
      <button id="codeOk" class="btn primary">확인</button>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div id="doneModal" class="modal hidden">
  <div class="modal-box">
    <h3>주문이 완료되었습니다.</h3>
    <p>잠시만 기다려주세요!</p>
    <button id="doneOk" class="btn primary">확인</button>
  </div>
</div>

<script src="/public/app.js" type="module"></script>
</body>
</html>
