<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Order - 주문</title>
<link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
<div class="wrap">
  <h1 class="title">QR Order - 주문</h1>

  <section class="card">
    <div class="row">
      <label>테이블</label>
      <input id="tableInput" placeholder="예: 12" readonly />
    </div>
    <div class="row">
      <label>오늘의 결제 코드</label>
      <input id="codeInput" placeholder="관리자에게 받은 6자리" maxlength="6" inputmode="numeric" />
    </div>
  </section>

  <section class="card">
    <h2>메뉴</h2>
    <div id="menuList" class="menu-list"></div>
  </section>

  <section class="card total">
    <div class="sum">합계: <strong id="sumPrice">0원</strong></div>
    <button id="btnPay" class="btn primary" disabled>결제하기</button>
  </section>
</div>

<!-- Success Modal -->
<div id="doneModal" class="modal hidden">
  <div class="modal-box">
    <h3>주문이 완료되었습니다.</h3>
    <p>잠시만 기다려주세요!</p>
    <button id="doneOk" class="btn primary">확인</button>
  </div>
</div>

<script type="module" src="/public/app.js"></script>
</body>
</html>
