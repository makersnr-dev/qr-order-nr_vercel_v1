<!doctype html><html lang="ko"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>주문 시작</title>
<style>
body{font-family:system-ui,Noto Sans KR,sans-serif;background:#0b1220;color:#e6edf3;margin:0}
.wrap{max-width:680px;margin:30px auto;padding:16px}
.card{background:#0f172a;border:1px solid #223;border-radius:12px;padding:16px}
h1{margin:0 0 12px 0}
.btn{display:block;width:100%;padding:14px 16px;margin:10px 0;border-radius:10px;border:1px solid #335;background:#14324a;color:#e6edf3;font-size:18px;cursor:pointer}
.btn:hover{filter:brightness(1.08)}
.small{opacity:.8;font-size:12px;margin-top:8px}
</style></head><body><div class="wrap">
<h1>주문 유형 선택</h1>
<div class="card">
  <button class="btn" onclick="location.href='/store'">매장</button>
  <button class="btn" onclick="location.href='/delivery'">배달/예약</button>
  <div class="small">매장은 현장 주문, 배달/예약은 로그인 후 배송지/예약일자를 입력합니다.</div>
</div>
</div></body></html>
